log4j.rootLogger=ERROR,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p [%c] %m%n

log4j.logger.com.lc.crm.dk=INFO
log4j.logger.com.lc.crm.dk.business.mapper=DEBUG
log4j.logger.org.apache.commons=ERROR
log4j.logger.org.springframework.jdbc=DEBUG
log4j.logger.org.springframework.jdbc.datasource.DataSourceTransactionManager=DEBUG
log4j.logger.org.springframework.beans.factory.support.DefaultListableBeanFactory=INFO
log4j.logger.com.apache.ibatis=INFO
log4j.logger.org.apache.velocity=FATAL
log4j.logger.noModule=FATAL
log4j.logger.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=DEBUG





